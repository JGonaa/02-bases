<h4>Add character</h4>

<form class="row" (ngSubmit)="emitCharacter()">

  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    placeholder="Name">

  <input
    type="text"
    [(ngModel)]="character.power"
    name="power"
    class="form-control mb-2"
    placeholder="Power">

  <button type="submit" class="btn btn-primary" (click)="emitCharacter()">
    Agregar
  </button>

  <!-- <pre>{{ character | json }}</pre> -->

</form>
